<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VeoStore</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <div class="header">
        <a href="#Home" class="pages">Home</a>
        <a href="#Games" class="pages">Games</a>
        <a href="#Apps" class="pages">Apps</a>
        <form>
          <input type="text" placeholder="Search">
        </form>
      </div>
    </header>
    <main>
      <div id="Home">
        <h2 class="group_name">Home</h2>
        <hr>
        <div class="game">
          <table>
            <tr>
              <th rowspan="2"><img src="https://raw.githubusercontent.com/veomall/car_the_game/main/Store/ava.jpg" alt=""></th>
              <th><h2>Name</h2></th>
            </tr>
            <tr>
              <td><p>Description</p></td>
            </tr>
          </table>
        </div>
      </div>
      <div id="Games" style="padding-top: 20px">
        <h2 class="group_name">Games</h2>
        <hr>
        <div class="game">
          <table>
            <tr>
              <th rowspan="2"><img src="https://raw.githubusercontent.com/veomall/car_the_game/main/Store/ava.jpg" alt=""></th>
              <th><h2>Name</h2></th>
            </tr>
            <tr>
              <td><p>Description</p></td>
            </tr>
          </table>
        </div>
      </div>
      <div id="Apps" style="padding-top: 20px">
        <h2 class="group_name">Apps</h2>
        <hr>
        <div class="game">
          <table>
            <tr>
              <th rowspan="2"><img src="https://raw.githubusercontent.com/veomall/car_the_game/main/Store/ava.jpg" alt=""></th>
              <th><h2>Name</h2></th>
            </tr>
            <tr>
              <td><p>Description</p></td>
            </tr>
          </table>
        </div>
    </main>
  </body>
</html>
