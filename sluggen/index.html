<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор слагов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Генератор слагов</h1>

        <div class="input-group">
            <label for="input-text">Введите текст:</label>
            <input type="text" id="input-text" placeholder="Введите текст">
            <button class="clear-button" id="clear-button">×</button>
        </div>

        <div class="input-group">
            <label for="separator">Разделитель слов:</label>
            <select id="separator">
                <option value="-">Тире (-)</option>
                <option value="_">Подчеркивание (_)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="max-length">Максимальная длина слага:</label>
            <input type="number" id="max-length" value="50" min="1">
        </div>

        <div class="input-group">
            <label for="slug-output">Сгенерированный слаг:</label>
            <div class="slug-output" id="slug-output">Сгенерированный слаг</div>
            <button class="copy-button" id="copy-button">⧉</button>
        </div>
    </div>

    <!-- Уведомление -->
    <div class="notification" id="notification">Слаг скопирован в буфер обмена!</div>

    <script src="script.js"></script>
</body>
</html>
